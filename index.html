<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Z-Dictionary</h1>
      <button id="theme-toggle">🌙</button>
    </header>

    <div class="search-box">
      <input 
        type="text" 
        id="word-input" 
        placeholder="Type a word..."
        autocomplete="off"
      />
      <div id="suggestions"></div>
    </div>

    <div class="result" id="result">
      <p class="info">Type to see suggestions</p>
    </div>
  </div>

  <footer>
    <p>Made with 👾❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
